<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="gameControl.js"></script>
</head>
<body onload="pageLoad()">
    <h1>Play dice against the computer!</h1>
    <div class="Scores">
        <div class="ScoreP">
            <p>Your Score:</p>
            <p id="playerScore">0</p>
        </div>
        <div class="ScoreP">
            <p>Computer Score:</p>
            <p id="compScore">0</p>
        </div>
    </div>

    <div class="gameProgressInfo">
        <div class="gameProgressInfo">
            <p id="progInfo">Loading database...</p>
            <p id="cwp">Computer win probability:</p>
            <p id="compWinProb"></p>
        </div>
        <div class="ScoreTurn">
            <p>Turn score:</p>
            <p id="turnScore">0</p>
        </div>
    </div>

    <div class="Rolls">
        <p id="Roll">0</p>
        <p id="RollHistory">-</p>
    </div>

    <div class="Options">
        <button onclick="roll()">Roll</button>
        <button onclick="hold()">Hold</button>
    </div>
    <div class="hint">
        <p id="myRollWin"></p>
        <p id="myHoldWin"></p>
    </div>

    <button id="newGameButton" onclick="newGame()">New Game</button>
    <button id="hintButton" onclick="showHint()">Hint</button>
</body>
</html>
